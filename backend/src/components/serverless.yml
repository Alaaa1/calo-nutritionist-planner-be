createComponent:
  handler: src/components/createComponent/handler.default
  events:
    - http:
        path: v1/component/create
        method: post

getComponents:
  handler: src/components/getComponents/handler.default
  events:
    - http:
        path: v1/components
        method: get

searchComponent:
  handler: src/components/searchComponents/handler.default
  events:
    - http:
        path: v1/component/search
        method: get
        request:
          parameters:
            querystrings:
              name: true
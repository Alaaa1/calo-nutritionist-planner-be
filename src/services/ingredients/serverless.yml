createIngredient:
  handler: src/services/ingredients/createIngredient/handler.default
  events:
    - http:
        path: v1/ingredient/create
        method: post

getIngredients:
  handler: src/services/ingredients/getIngredients/handler.default
  events:
    - http:
        path: v1/ingredients
        method: get
        
searchIngredients:
  handler: src/services/ingredients/searchIngredients/handler.default
  events:
    - http:
        path: v1/ingredient/search
        method: get
        request:
          parameters:
            querystrings:
              name: true

updateIngredient:
  handler: src/services/ingredients/updateIngredient/handler.default
  events:
    - http:
        path: v1/ingredient/update
        method: put
        request:
          parameters:
            querystrings:
              id: true

deleteIngredient:
  handler: src/services/ingredients/deleteIngredient/handler.default
  events:
    - http:
        path: v1/ingredient/delete
        method: delete
        request: 
          parameters:
            querystrings:
              id: true
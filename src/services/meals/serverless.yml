createMeal:
  handler: src/services/meals/createMeal/handler.default
  events:
    - http:
        path: v1/meal
        method: post
        cors: ${file(src/templates/cors.yml):${self:provider.stage}}

getMeals:
  handler: src/services/meals/getMeals/handler.default
  events:
    - http:
        path: v1/meals
        method: get
        cors: ${file(src/templates/cors.yml):${self:provider.stage}}
        request: 
          parameters:
            querystrings:
              skip: true
              take: true

searchMeal:
  handler: src/services/meals/searchMeals/handler.default
  events:
    - http:
        path: v1/meal/search
        method: get
        cors: ${file(src/templates/cors.yml):${self:provider.stage}}
        request: 
          parameters:
            querystrings:
              name: true

deleteMeal:
  handler: src/services/meals/deleteMeal/handler.default
  events:
    - http:
        path: v1/meal/delete
        method: delete
        cors: ${file(src/templates/cors.yml):${self:provider.stage}}
        request: 
          parameters:
            querystrings:
              id: true